<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>QB Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<form action="" method="post" aria-label="Contact Form">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required aria-required="true">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required aria-required="true">
  </div>
  <div>
    <label for="Question 1">Question 1.What tier is Josh Allen in?:</label>
    <textarea id="Question 1" name="Question 1"></textarea>
  </div>
  <div>
    <label for="Question 2">Question 2.What tier is Drake Maye in?:</label>
    <textarea id="Question 2" name="Question 2"></textarea>
  </div>
  <div>
    <label for="Question 3">Question 3.What team does Jalen Hurts play for?:</label>
    <textarea id="Question 3" name="Question 3"></textarea>
  </div>
  <div>
    <label for="Question 4">Question 4.What team does Lamar Jackson play for?:</label>
    <textarea id="Question 4" name="Question 4"></textarea>
  </div>
  <fieldset>
  <legend>Select the Quarterback NOT listed on tierlist:</legend>
  <input id="Josh Allen" type="checkbox" name="Josh Allen" value="Josh Allen">
  <label for="Josh Allen">Josh Allen</label><br>
  <input id="Drake Maye" type="checkbox" name="Drake Maye" value="Drake Maye">
  <label for="Drake Maye">Drake Maye</label><br>
  <input id="Tyler Shough" type="checkbox" name="Tyler Shough" value="Tyler Shough">
  <label for="Tyler Shough">Tyler Shough</label><br>
  <input id="Geno Smith" type="checkbox" name="Geno Smith" value="Geno Smith">
  <label for="Geno Smith">Geno Smith</label>
  </fieldset>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
