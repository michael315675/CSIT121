<!DOCTYPE html>
<html lang="en">
<head>
<title>Reads the XML data using JavaScript</title>
<meta charset="UTF-8">
<meta name="viewport" content="width= divice width, initial scale=1.0">
<link rel="stylesheet" href="style.css">

    <!--JavaScript-->
    <script>
        let isOpen = false; // Track toggle state

        function toggleEmployeeData() {
        const table = document.getElementById("id");
        const btn = document.getElementById("toggleBtn");

        // If table is currently open â†’ close it
        if (isOpen) {
            table.innerHTML = "";
            btn.textContent = "Get Employee Data";
            isOpen = false;
            return;
        }

        // Otherwise load XML and open the table
            loadXMLDoc();
        }
        function loadXMLDoc() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {

                // Request finished and response 
                // is ready and Status is "OK"
                if (this.readyState == 4 && this.status == 200) {
                    empDetails(this);
                }
            };

            // employee.xml is the external xml file
            xmlhttp.open("GET", "employee.xml", true);
            xmlhttp.send();
        }

        function empDetails(xml) {
            let i;
            let xmlDoc = xml.responseXML;
            let table =
                `<tr><th>Firstname</th><th>Lastname</th>
                    <th>Title</th><th>Division</th>
                    <th>Building</th><th>Room</th>
                </tr>`;
            let x = xmlDoc.getElementsByTagName("employee");

            // Start to fetch the data by using TagName 
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("firstname")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("lastname")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("title")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("division")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("building")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("room")[0]
                        .childNodes[0].nodeValue + "</td></tr>";
            }

            // Print the xml data in table form
            document.getElementById("id").innerHTML = table;

            document.getElementById("toggleBtn").textContent = "Close Employee Data";

            isOpen = true;
        }
    </script>
</head>

<body>
    <div class="center">
    <button id="toggleBtn" type="button" class="button" onclick="toggleEmployeeData()">
        Get Employees Details
    </button>
    </div>
    <br><br>
    <table id="id"></table>
</body>
</html>
